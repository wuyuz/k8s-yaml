<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>文件托管服务</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .main {
        background-color: #999999;
        height: 100%;
        width: 100%;
    }

    .leftSide {
        /*display: flex;*/
        /*justify-content: center;*/
        /*align-content: center;*/
        /*align-items: center;*/
        height: 100%;
    }
</style>
<body>

<div class="row main">
    <div class="col-xs-2 col-md-2" style="background-color:#6c9ca5; height: 100%;">
        <div class="leftSide" id="filedir">
            {% for item in rootFile %}
            <div>
                <div style="width: 80px;display: flex;justify-content: space-between">
                    <span class=" glyphicon glyphicon-inbox" aria-hidden="true"></span>
                    <span onclick="GetFile(this)">{{item.name}}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-xs-16 col-md-10">
<!--        {% block content %}-->
<!--        {% endblock %}-->
        {% for item in File %}
        <div>
            <span onclick="loadFile(this)">{{pwd}}/{{item.name}}</span>

        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>

    function GetFile(event) {
        var a = $(event).text();
        window.location.href = `/index?filename=${a}`
    }

    function loadFile(event) {
        var a = $(event).text();
        window.location.href = `/load?filename=${a}`
    }

</script>

</body>
</html>
